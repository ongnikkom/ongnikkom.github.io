<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="c-link-takeover-banner-body">
    <div class="c-link-takeover-banner">
      <video
        class="lozad"
        type="video/mp4"
        muted
        loop
        src="https://shared.crowd1.com/c1-wallet/videos/intro.mp4"
        autoplay
      >
        Your browser does not support the video tag.
      </video>
      <div class="c-link-takeover-banner__tagline">
        <span>Seamless</span> | <span>Fast</span> | <span>Robust</span>
      </div>
      <div class="c-link-takeover-banner__hero">
        <picture
          ><source
            srcset="c-link-hero-mobile.webp"
            type="image/webp" />
          <img
            class="c-link-takeover-banner__hero__mobile"
            src="c-link-hero-mobile.png"
            alt="C link with cube" /></picture
        ><picture
          ><source
            srcset="c-link-hero-desktop.webp"
            type="image/webp" />
          <img
            class="c-link-takeover-banner__hero__desktop"
            src="c-link-hero-desktop.png"
            alt="C link with cube"
        /></picture>
      </div>
      <div class="c-link-takeover-banner__desc">
        <p>The C Link Beta, bringing you the future of Decentralized Finance</p>
      </div>
      <a href="#" class="c-link-takeover-banner__btn"
        >Unlock your Web3 journey</a
      >
      <div class="c-link-takeover-banner__bottom-gradient"></div>
    </div>
  </body>
</html>
