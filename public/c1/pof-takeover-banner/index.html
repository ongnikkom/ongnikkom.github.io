<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>POF Takeover Banner</title>
  </head>
  <body class="pof-takeover-banner-body">
    <div class="pof-takeover-banner">
      <div class="pof-takeover-banner__heading">
        <h2>Supercharge <span>your Business</span></h2>
      </div>

      <div class="pof-takeover-banner__title">
        <img src="./pof-logo.png" alt="Power of Five" />
      </div>

      <div class="pof-takeover-banner__elements">
        <img
          class="pof-takeover-banner__elements__mobile"
          src="./pof-elements-mobile.png"
          alt="Power of Five Elements"
        />

        <img
          class="pof-takeover-banner__elements__desktop"
          src="./pof-elements-desktop.png"
          alt="Power of Five Elements"
        />
      </div>

      <a href="#" class="btn-gradient pof-takeover-banner__cta" target="_blank">
        <div class="btn-gradient__inner">Get Elements Starter Package</div>
      </a>
    </div>
  </body>
</html>
