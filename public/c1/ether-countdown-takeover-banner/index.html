<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ether Countdown Takeover Banner</title>
  </head>
  <body class="ether-countdown-takeover-banner-body">
    <!-- COPY STARTING HERE -->
    <div class="ether-countdown-takeover-banner">
      <div class="ether-countdown-takeover-banner__title">
        <img src="./ether.png" alt="Ether &copy;" />
      </div>

      <div class="ether-countdown-takeover-banner__premium">Premium pack</div>

      <div class="ether-countdown-takeover-banner__date">
        <p class="top">Available on</p>
        <p class="bot">May 28</p>
      </div>

      <!-- May 28, 2024, 5:00 PM Dubai -->
      <div
        id="ether-countdown-timer"
        class="ether-counter-takeover-banner__countdown"
        data-countdown="2024-05-28T13:00:00Z"
      >
        <div>
          <div class="label">Days</div>
          <div class="number">--</div>
        </div>

        <div>
          <div class="label">Hours</div>
          <div class="number">--</div>
        </div>

        <div>
          <div class="label">Minutes</div>
          <div class="number">--</div>
        </div>

        <div>
          <div class="label">Seconds</div>
          <div class="number">--</div>
        </div>
      </div>
    </div>

    <script>
      function updateCountdown() {
        const countdownElement = document.getElementById(
          "ether-countdown-timer"
        );
        const targetDate = new Date(
          countdownElement.getAttribute("data-countdown")
        ).getTime();

        function update() {
          const now = new Date().getTime();
          const distance = targetDate - now;

          if (distance < 0) {
            countdownElement.innerHTML =
              '<p class="countdown-expired">Expired</p>';
            clearInterval(interval);
            return;
          }

          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (distance % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          countdownElement.innerHTML = `
            <div class="countdown-item">
                <div class="label">Days</div>
                <div class="number">${String(days).padStart(2, "0")}</div>
            </div>
            <div class="countdown-item">
                <div class="label">Hours</div>
                <div class="number">${String(hours).padStart(2, "0")}</div>
            </div>
            <div class="countdown-item">
                <div class="label">Minutes</div>
                <div class="number">${String(minutes).padStart(2, "0")}</div>
            </div>
            <div class="countdown-item">
                <div class="label">Seconds</div>
                <div class="number">${String(seconds).padStart(2, "0")}</div>
            </div>
            `;
        }

        const interval = setInterval(update, 1000);
        update(); // Initial call to display countdown immediately
      }

      document.addEventListener("DOMContentLoaded", updateCountdown);
    </script>
    <!-- END -->
  </body>
</html>
