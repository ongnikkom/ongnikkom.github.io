<!DOCTYPE html>
<html lang="en">
  <head>

  <body class="sss-takeover-banner-body">

    <div class="sss-takeover-banner">

      <div class="sss-takeover-banner-title">
        <img

        />

      <div class="sss-takeover-banner-products">
        <div
          class="sss-takeover-banner-products__item sss-takeover-banner-products__item--orange-border"
        >
          <div class="sss-takeover-banner-products__item__image">
            <img src="fire-fifth.png" alt="Fire to fifth" />
          </div>

          <p class="sss-takeover-banner-products__item__date">
            <strong>8 July</strong> <br />
            save
          </p>

          <p class="sss-takeover-banner-products__item__discount">15% Off</p>
        </div>

        <div
          class="sss-takeover-banner-products__item sss-takeover-banner-products__item--blue-border"
        >
          <div class="sss-takeover-banner-products__item__image">
            <img src="fire-fifth.png" alt="Fire to fifth" />
          </div>

          <p class="sss-takeover-banner-products__item__date">
            <strong>18 July</strong> <br />
            save
          </p>

          <p class="sss-takeover-banner-products__item__discount">10% Off</p>
        </div>

        <div
          class="sss-takeover-banner-products__item sss-takeover-banner-products__item--purple-border"
        >
          <div class="sss-takeover-banner-products__item__image">
            <img src="fire-fifth.png" alt="Fire to fifth" />
          </div>

          <p class="sss-takeover-banner-products__item__date">
            <strong>28 July</strong> <br />
            save
          </p>

          <p class="sss-takeover-banner-products__item__discount">5% Off</p>
        </div>
      </div>

      <a href="#" class="sss-takeover-banner-cta">CTA</a>
    </div>
