<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Bundle Takeover Banner</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="c1-takeover-banner-body">
    <div class="c1-takeover-banner">
        <img src="./token-falling-desktop.png" class="token-falling token-falling--desktop" />
        <img src="./token-falling-mobile.png" class="token-falling token-falling--mobile" />

        <div class="c1-logo">
            <img src="./c1-logo.png" alt="C1" />
        </div>

        <div class="title-container">
            <img class="kicker" src="./kicker.png" alt="Plug into max C1 Power" />
            <img class="title" src="./title.png" alt="Power Bundle" />
            <img class="kicker-desktop" src="./kicker-desktop.png" alt="Plug into max C1 Power" />
            <img class="title-desktop" src="./title-desktop.png" alt="Power Bundle" />
        </div>

        <div class="images-container">
            <img class="bundle" src="./bundle-mobile.png" alt="Bundle" />
            <img class="bundle bundle--desktop" src="./bundle-desktop.png" alt="Bundle" />
        </div>

        <div class="ctas-container">
            <a href="#" class="btn-gradient btn-gradient--blue" target="_blank">
                <div class="btn-gradient__inner">Get your power bundles</div>
            </a>
        </div>
    </div>
</body>

</html>
